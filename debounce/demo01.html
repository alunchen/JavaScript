<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container{
      width: 100%;
      height: 500px;
      border: 1px solid;
      text-align: center;
      line-height: 200px;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <script src="./demo02.js"></script>
  <script>
    let count = 0;
    const container = document.getElementById('container');
    function fn(e) {
      console.log(e)
      console.log(this);
      container.innerHTML = count++
    }
    // container.addEventListener('mousemove', fn)
    container.addEventListener('mousemove', debounce(fn, 1000, true ))
  </script>
</body>
</html>
