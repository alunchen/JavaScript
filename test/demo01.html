<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .header{
            width: 100%;
            height: 60px;
            background-color: red;
        }
        .content{
            width: 100%;
            height: 1000px;
            background: black;
            position: absolute;
        }
        .fixed-content{
            position: fixed;
            width: 100%;
            height: 100%;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="content">
        <div class="fixed-content"></div>
    </div>
</body>
</html>
